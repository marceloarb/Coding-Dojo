<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = 'down', walk = 1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
            document.getElementById("character").style.backgroundImage = "url('img/"+direction+walk+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
            if(walk == 1){
                walk = 2;
            }
            else if(walk == 2){
                walk = 1;
            }
    		if(e.keyCode == 37) { // LEFT
                if(leftValue>0)
                    {leftValue = leftValue - 20;
                     direction = 'left';}


    		}
    		else if (e.keyCode == 39) { // RIGHT
                if(leftValue<500)
                    {leftValue = leftValue + 20;
                     direction = 'right'; }		
    		}
    		else if (e.keyCode == 40) { // DOWN
                if(topValue<500)
                    {topValue = topValue + 20;
                     direction = 'down';}
    		}
            else if (e.keyCode == 38) { // UP
                if(topValue>0)
                    {topValue = topValue - 20;
                     direction = 'top';}
            }
            
    		// ...
    		update();
    	}
    </script>
</body>
</html>
