<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean{
			background-image: url(ocean.jpg);
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url(player.png);
			width: 70px;
			height: 75px;
		}
		.enemies {
			position: absolute;
			background-image: url(enemy.png);
			width: 70px;
			height: 75px;
		}
	</style>
	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>	
	<script type="text/javascript">
		var player = {
			left: 450,
			top: 620
		}

		var enemies = [
			{left: 350, top: 200},
			{left: 450, top: 250}

		]


		var maxwidth = 800;
		var minwidth = 50;
		var maxheight = 650;
		var minheight = 500;

		function drawEnemies(){
			output = "";
			console.log(enemies);
			for(var x=0; x<enemies.length; x++){
				output += "<div class='enemies' style='left:"+enemies[x].left+"px; top: "+enemies[x].top+"px;'></div>";
						}
			
			document.getElementById("enemies").innerHTML = output;

		}
		drawEnemies();
		function drawPlayers(){
			output = "<div class='player' style='left:"+player.left+"px; top: "+player.top+"px;'></div>";
			document.getElementById("players").innerHTML = output;
		}
		drawPlayers();

		document.onkeydown = function(e) {
			console.log(e);
			if(e.keyCode == 37){ // LEFT
				player.left = player.left - 10;}
				if(player.left >= maxwidth){
					player.left = maxwidth;
				}
			if(e.keyCode == 39){ // RIGHT
				player.left = player.left +10;}
				if(player.left <= minwidth){
					player.left = minwidth;
				}
				

			if(e.keyCode == 40){ // DOWN
				player.top = player.top +10;
			}
				if(player.top <= minheight){
					player.top = minheight;
				}

			if(e.keyCode == 38){ // UP
				player.top = player.top -10;

			}
				if(player.top >= maxheight){
					player.top = maxheight;
				}


			drawPlayers();
			
		}

		














	</script>
	
	</html>
