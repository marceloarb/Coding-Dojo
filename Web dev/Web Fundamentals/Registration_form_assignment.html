<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="process.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <p></p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <p></p>
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email">
        <p></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <p></p>
        <label for="pwconfirm">PW confirm</label>
        <input type="password" id="pwconfirm" name="pwconfirm">
        <p>Birthday
            <input type="date"></p>
        
        <p></p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        
        <label for="decline">Other</label>
        <input type="radio" id="decline" name="gender" value="decline">
       
        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>

        <p>Favorite Language
        <select name="description">
            <option value="Pyphon">Python</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
        </select>
        </p>    
        <p></p>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
