<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Assignment3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').click(function() {
                temp=$(this).attr("src");
                $(this).attr('src',$(this).attr("data-alt-src"));
                $(this).attr(('data-alt-src'),temp);


                    });


        })
    </script>
</head>
<body>
    <img src='ajax.png' data-alt-src='angular.png' />

    <img src="ajax.png" data-alt-src='CSS.png' />
    <img src="angular.png" data-alt-src='d3.png' />
    <img src="CSS.png" data-alt-src='codepen.png'  />
    <img src="HTML.png" data-alt-src='mysql.png' />
    <img src="d3.png"data-alt-src='php.png' />
    
    
</body>
</html>
