<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

    </style>
</head>
  <body>
    <div class="jumbotron">
    <button type="button" class="btn btn-primary btn-lg">Student</button>
    <button type="button" class="btn btn-primary btn-lg">Teacher</button>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1>Register</h1>
        <form action="/process_teacher" method="POST" >
            {% csrf_token%}
        <div class="form-row">
            <div class="col-7">
                <input type="text" name="name" class="form-control" placeholder="Full name">
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col-7">
                <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col-7">
                <input type="text" name="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col-7">
                <input type="text" name="password_conf" class="form-control" placeholder="Password confirmation">
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col-7">
                <input type="date" name="date" class="form-control" >
            </div>
        </div>
        <br>
        <div class="form-row"></div>
            <div class="col-7">
                <input type="submit" class="form-control" value="Submit">
            </div>
        </div>
        </form>
      <h1>Hello</h1>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
