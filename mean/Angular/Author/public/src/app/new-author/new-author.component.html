<button [routerLink]="['/']">Home</button>
<form (submit)="create() ">
    <input type="text" 
    name="name" 
    required 
    minlength="3"
    [(ngModel)]='author.name'
    #name='ngModel'>
    <input 
    type="text" 
    name="quote"
    required 
    minlength="3"

    [(ngModel)]='author.quote'
    #quote='ngModel'>
    <input  type="submit" value="Submit">

</form>

{{ name.errors | json }}


<div *ngFor="let key of error">
    <h1>{{key}}</h1>
</div>
