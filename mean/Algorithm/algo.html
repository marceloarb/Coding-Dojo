  <body>
  <script>
  var tigger = { character:"Tigger"};
  var pooh = { character:"Pooh"};
  var piglet = { character:"Piglet"};
  var bees = { character:"Bees"};
  var owl = { character:"Owl"};
  var robin = { character:"Robin"};
  var robbit = { character:"Robbit"};
  var gopher = { character:"Gopher"};
  var kanga = { character:"Kanga"};
  var eeyore = { character:"Eeyore"};
  var heffalumps = { character:"Heffalumps"};
  tigger.north=pooh;
  pooh.west=piglet;
  pooh.south=tigger;
  pooh.north=robin;
  pooh.east=bees;
  piglet.north=owl;
  piglet.east=pooh;
  bees.west=pooh;
  bees.north=robbit;
  owl.south=piglet;
  owl.east=robin;
  robin.south=pooh;
  robin.west=owl;
  robin.north=kanga;
  robin.east=robbit;
  robbit.south=bees;
  robbit.east=gopher;
  robbit.west=robin;
  kanga.south=robin;
  kanga.north=eeyore;
  eeyore.south=kanga;
  eeyore.east=heffalumps;
  heffalumps.west=eeyore;
  var player = {
    location:tigger
  }

function move(direction){
  var next_location

  if(direction == "north"){
    next_location = player.location.north
    if(next_location){
      player.location = player.location.north
      console.log('You are now at ' + (player.location.character) + '`s houser');
      return player;
    }
    else{
      console.log("You may not go that way!")
      return player;
  }
  }

  if(direction == "south"){
    next_location = player.location.south
    if(next_location){
      player.location = player.location.south
      console.log('You are now at ' + (player.location.character) + '`s houser');
      return player;
    }
    else{
      console.log("You may not go that way!")
      return player;
  }
  }

  if(direction == "east"){
    next_location = player.location.east
    if(next_location){
      player.location = player.location.east
      console.log('You are now at ' + (player.location.character) + '`s houser');
      return player;
    }
    else{
      console.log("You may not go that way!") 
      return player;
  }
  }

  if(direction == "west"){
    next_location = player.location.west
    if(next_location){
      player.location = player.location.west
      console.log('You are now at ' + (player.location.character) + '`s houser'); 
      return player;
    }
    else{
      console.log("You may not go that way!") 
      return player;
  }
  }
}

  </script>
